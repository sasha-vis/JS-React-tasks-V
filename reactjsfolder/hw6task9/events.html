<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="links-block">
        <div class="container">
            <ul class="links">
                <li><a href="https://www.google.com/" title="Google">Cсылка на Гугл</a></li>
                <li><a href="https://www.youtube.com/" title="Youtube">Cсылка на Ютуб</a></li>
                <li><a href="https://www.facebook.com/" title="Facebook">Cсылка на Фейсбук</a></li>
                <li><a href="https://www.twitter.com/" title="Twitter">Cсылка на Твиттер</a></li>
                <li><a href="https://www.instagram.com/" title="Instagram">Cсылка на Инстаграм</a></li>
            </ul>
        </div>
    </div>

    <div class="inputs-block">
        <div class="container">
            <ul class="inputs">
                <li><input type="text" placeholder="Введи текст"></li>
                <li><input type="text" placeholder="Введи текст2"></li>
                <li><input type="text" placeholder="Введи текст3"></li>
                <li><input type="text" placeholder="Введи текст4"></li>
                <li><input type="text" placeholder="Введи текст5"></li>
            </ul>
        </div>
    </div>

    <div class="date-block">
        <div class="container">
            <div class="blocks">
                <div class="full-date"><span>Вывести текущую дату</span></div>
                <div class="current-month"><span>Вывести текущий месяц</span></div>
                <div class="current-year"><span>Вывести текущий год</span></div>
            </div>
        </div>
    </div>

    <div class="inputs-block-check">
        <div class="container">
            <ul class="inputs">
                <li><input type="text" data-length="1"></li>
                <li><input type="text" data-length="2"></li>
                <li><input type="text" data-length="3"></li>
                <li><input type="text" data-length="4"></li>
                <li><input type="text" data-length="5"></li>
            </ul>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
